{% extends 'layout.html' %}
{% block content %}
<div class="result">
    <h1>Analysis Result</h1>
    <img src="{{ image_url }}" alt="Uploaded Image">
    <h2>Prediction: {{ prediction }}</h2>
    <p>{{ recommendation }}</p>
    <a href="{{ url_for('upload') }}" class="btn">Analyze Another Image</a>
</div>
{% endblock %}
